<!DOCTYPE html>
<html>
<head>
    <title>Test Database App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Test Database App</h1>
    <input type="text" id="userInput" placeholder="Enter something...">
    <button onclick="saveData()">Save</button>

    <script>
        // Your web app's Firebase configuration (replace with your own)
        var firebaseConfig = {
              apiKey: "AIzaSyBYmfTw0TAu0UzrimSOJlV-ixLw8Q_CF9E",
              authDomain: "test-database-app-11493.firebaseapp.com",
              projectId: "test-database-app-11493",
              storageBucket: "test-database-app-11493.appspot.com",
              messagingSenderId: "978749977014",
              appId: "1:978749977014:web:291d409169076d836e1117",
              measurementId: "G-VN8765NWWH"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function saveData() {
            var userInput = document.getElementById('userInput').value;
            db.collection("userInputs").add({
                input: userInput,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Data saved successfully!");
                document.getElementById('userInput').value = '';
            })
            .catch((error) => {
                console.error("Error saving data: ", error);
            });
        }
    </script>
</body>
</html>
